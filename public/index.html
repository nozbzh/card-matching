
<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <title>Matching pairs</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- My css -->
    <link rel="stylesheet" href="stylesheets/application.css">

    <!-- font-awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- My JavaScript -->
    <script src="javascript/board.js"></script>
    <script src="javascript/card.js"></script>
    <script src="javascript/gameplay.js"></script>

  </head>

  <body>
    <div class="row">
      <div class="col-sm-10">
        <h1 class="text-center">Find Pairs</h1>
      </div>
      <div class="col-sm-2">
        <p class="text-center">
          <img src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/AAEAAQAAAAAAAAX9AAAAJGVhNzE5ODMxLWFiYzQtNGQyMy05YjRjLTE1MWY5YzFmZWM1MA.jpg" alt="profile noe" class="img-circle small-size">
          <br>
          <a href="https://www.linkedin.com/in/noestauffert" target="_blank">View Noe's LinkedIn</a>
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-9">

        <table id="game-board"></table>

        <div id="score">
          <div class="row">

            <div class="col-md-6">
              <div id="player">
                <div class="total"></div>
                <div class="matched-pairs"></div>
              </div>
            </div>

            <div class="col-md-6">
              <div id="computer">
                <div class="total"></div>
                <div class="matched-pairs"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <h4>Find cards having the same value (ignoring suit)</h2>
        <h2>
          <a href="#" id="single-player"><i class="fa fa-user" aria-hidden="true"></i> Single Player</a>
          <br>
          <a href="#" id="against-computer"><i class="fa fa-desktop" aria-hidden="true"></i> Vs Computer</a>
        </h2>

        <h2 id="number-players"></h2>

        <h3 id="current-player"></h3>
      </div>

    </div>


<!-- end game modal -->
    <div class='modal fade' id='game-end-modal' role='dialog'>
      <div class='modal-dialog'>
        <div class='modal-content'>
          <div class='modal-header'>
            <button class='close' data-dismiss='modal' type='button'>Ã—</button>
            <h4 class='game-end-title'></h4>
          </div>
          <div class='modal-body text-center'>
            <div id="winning-gif" class="hidden">
              <img src="images/win.gif" alt="you win">
            </div>
            <div id="losing-gif" class="hidden">
              <img src="images/lose.gif" alt="you lose">
            </div>
            <br>
            <p>
              How about inviting Noe to an onsite?
            </p>
            <a href="#" id="play-again">Play Again</a>
          </div>
          <div class='modal-footer'>
            <button class='btn btn-default' data-dismiss='modal' type='button'>Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
